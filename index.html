<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title gameFont">
        <span class="redColor">Etch</span> - 
        <span class="yellowColor">A</span> - 
        <span class="tealColor">Sketch</span>
    </div>

    <!-- Interface of grid and all the settings -->
    <div class="mainbody">

        <div class="gridContainer">
            <!-- Grid pixels will generate inside here -->
        </div>

        <div class="interface">
            <button id="colorBtn" class="interfaceBtns">Random Colors</button>
            <button id="resetBtn" class="interfaceBtns">Reset Grid</button>
            <input id="slider" type="range" min="16" max="64" step="8" value="16">
        </div>


    </div>

    <script src="javascript.js"></script>
</body>
</html>
